<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimalist calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="mainLog"></div>
        <button class="clear operator">C</button>
        <button class="number toprow">7</button>
        <button class="number toprow">8</button>
        <button class="number toprow">9</button>
        <button class="add operator">+</button>
        <button class="number otherrow">4</button>
        <button class="number otherrow">5</button>
        <button class="number otherrow">6</button>
        <button class="subtract operator">-</button>
        <button class="number otherrow">1</button>
        <button class="number otherrow">2</button>
        <button class="number otherrow">3</button>
        <button class="multiply operator">*</button>
        <button class="decimal">.</button>
        <button class="number otherrow">0</button>
        <button class="equals">=</button>
        <button class="divide operator">/</button>
        <div class="bottomBorder"></div>
    </div>
</body>
</html>
